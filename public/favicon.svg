<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5ad2c6"/>
      <stop offset="100%" stop-color="#2fb5a7"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="20" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Rounded-square background -->
  <rect x="64" y="64" width="896" height="896" rx="200" ry="200" fill="url(#bgGrad)"/>

  <!-- Matrix 2x2 -->
  <g transform="translate(212,260)">
    <!-- cell size 180, gap 12 -->
    <rect x="0"   y="0"   width="196" height="196" rx="28" fill="#0ea5a3"/>
    <rect x="208" y="0"   width="196" height="196" rx="28" fill="#34c4d8"/>
    <rect x="0"   y="208" width="196" height="196" rx="28" fill="#139091"/>
    <rect x="208" y="208" width="196" height="196" rx="28" fill="#1e7fb4"/>

    <!-- letters a b c d -->
    <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-weight="700" font-size="120" fill="white" text-anchor="middle" dominant-baseline="middle">
      <text x="98"  y="98">a</text>
      <text x="306" y="98">b</text>
      <text x="98"  y="306">c</text>
      <text x="306" y="306">d</text>
    </g>
  </g>

  <!-- Arrow to the solution vector -->
  <g transform="translate(478,420)" filter="url(#softShadow)">
    <rect x="0" y="78" width="200" height="24" rx="12" fill="#f0b429"/>
    <polygon points="200,48 260,90 200,132" fill="#f0b429"/>
  </g>

  <!-- Solution vector [ x ; y ] -->
  <g transform="translate(744,300)">
    <!-- brackets -->
    <rect x="0" y="0" width="18" height="420" rx="8" fill="#f4c84c"/>
    <rect x="0" y="0" width="120" height="18" rx="9" fill="#f4c84c"/>
    <rect x="0" y="402" width="120" height="18" rx="9" fill="#f4c84c"/>
    <rect x="102" y="0" width="18" height="420" rx="8" fill="#f4c84c"/>

    <!-- x and y -->
    <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-weight="800" font-size="140" fill="#0f2a3c" text-anchor="middle">
      <text x="60" y="168">x</text>
      <text x="60" y="348">y</text>
    </g>
  </g>

  <!-- Method badges 1,2,3 -->
  <g transform="translate(248,180)">
    <g transform="translate(0,0)">
      <circle cx="0" cy="0" r="44" fill="#ff8a2b"/>
      <text x="0" y="10" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="60" font-weight="800" text-anchor="middle" fill="white">1</text>
    </g>
    <g transform="translate(56,56)">
      <circle cx="0" cy="0" r="44" fill="#ff8a2b"/>
      <text x="0" y="10" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="60" font-weight="800" text-anchor="middle" fill="white">2</text>
    </g>
    <g transform="translate(112,112)">
      <circle cx="0" cy="0" r="44" fill="#ff8a2b"/>
      <text x="0" y="10" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="60" font-weight="800" text-anchor="middle" fill="white">3</text>
    </g>
  </g>

  <!-- subtle lighting -->
  <ellipse cx="512" cy="200" rx="360" ry="120" fill="white" opacity="0.18"/>
</svg>
